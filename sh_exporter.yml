---
sh:
  - name: 'users'
    type: 'gauge'
    description: 'Number of users logged in the system'
    labels:
      - none: 'users'
        cmd: 'who | wc -l'

  - name: 'web_instances'
    type: 'gauge'
    description: 'Number of web instances running'
    labels:
      - app: 'chrome'
        cmd: 'ps -ef | grep chrome | wc -l'
      - app: 'firefox'
        cmd: 'ps -ef | grep chrome | wc -l'
